<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Madhav Sir!</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #f6d365, #fda085);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    color: #fff;
    text-align: center;
  }
  h1 {
    font-size: 3.5em;
    margin: 0.2em 0;
    text-shadow: 2px 2px 10px #ff6f61;
    cursor: pointer;
  }
  p {
    font-size: 1.3em;
    margin: 0.2em 0;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #4d79ff;
    color: white;
    transition: 0.3s;
  }
  button:hover {
    background-color: #1a53ff;
  }
  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background: red;
    border-radius: 50% 50% 50% 50%;
    animation: float 5s infinite ease-in;
  }
  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    50% { opacity: 0.7; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: yellow;
    animation: confetti-fall 3s linear forwards;
  }
  @keyframes confetti-fall {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(500px) rotate(360deg); opacity:0;}
  }
</style>
</head>
<body>

<h1 id="title">ðŸŽ‰ Happy Birthday Madhav Sir! ðŸŽ‰</h1>
<p>Click the buttons below for some fun wishes!</p>

<input type="text" id="funInput" placeholder="Type a short message" style="padding:10px; font-size:1em; border-radius:5px; border:none;">
<button id="funButton">Send a polite message</button>
<button id="spinCake">ðŸŽ‚ Spin Cake!</button>

<script>
  // Floating balloons
  const colors = ['#ff4d4d','#ff66b2','#ffdb4d','#4dff4d','#4d94ff'];
  for(let i=0;i<20;i++){
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    balloon.style.left = Math.random() * window.innerWidth + 'px';
    balloon.style.animationDuration = 3 + Math.random()*5 + 's';
    document.body.appendChild(balloon);
  }

  // Confetti on title click
  const title = document.getElementById('title');
  title.addEventListener('click',()=>{
    for(let i=0;i<50;i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random()*window.innerWidth + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      confetti.style.animationDuration = 1+Math.random()*2+'s';
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),3000);
    }
  });

  // Polite input response
  const input = document.getElementById('funInput');
  const button = document.getElementById('funButton');
  button.addEventListener('click',()=>{
    const val = input.value.trim();
    if(val){
      alert(`Your message to Madhav Sir: "${val}" has been sent with warm wishes! ðŸŽ‰`);
    } else {
      alert('Please type a message before sending. ðŸ˜Š');
    }
  });

  // Spinning cake animation
  const spinCakeBtn = document.getElementById('spinCake');
  spinCakeBtn.addEventListener('click',()=>{
    const cake = document.createElement('div');
    cake.innerHTML = 'ðŸŽ‚';
    cake.style.position = 'absolute';
    cake.style.fontSize = '4em';
    cake.style.left = Math.random()*(window.innerWidth-50)+'px';
    cake.style.top = Math.random()*(window.innerHeight-50)+'px';
    cake.style.transition = 'transform 2s';
    document.body.appendChild(cake);
    setTimeout(()=>{cake.style.transform = 'rotate(720deg)';},100);
    setTimeout(()=>cake.remove(),2500);
  });
</script>

</body>
</html>
